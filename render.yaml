services:
  - type: web
    name: pullup-backend
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: |
      cd backend
      python manage.py migrate
      python manage.py collectstatic --noinput
      gunicorn --bind=0.0.0.0:$PORT --workers=2 --threads=4 --worker-class=gthread --worker-tmp-dir=/dev/shm pullup.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: MAKE_WEBHOOK_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.2
      - key: PORT
        value: 10000
      - key: DJANGO_SETTINGS_MODULE
        value: pullup.settings
