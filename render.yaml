services:
  - type: web
    name: pullup-backend
    env: python
    region: ohio
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn --chdir backend pullup.wsgi:application --bind 0.0.0.0:$PORT --log-file -
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: MAKE_WEBHOOK_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.2
      - key: PORT
        value: 10000
      - key: DJANGO_SETTINGS_MODULE
        value: pullup.settings
      - key: WEB_CONCURRENCY
        value: 2
